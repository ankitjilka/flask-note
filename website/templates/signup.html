{% extends "base.html" %} {% block title %}Signup | Note{% endblock %} {% block
content %}
<h1 class="text-center">Sign Up</h1>
<form class="container" method="post">
  <div class="form-group">
    <label for="InputUsername">Username</label>
    <input
      type="password"
      name="username"
      class="form-control"
      id="InputUsername"
      required
    />
  </div>
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input
      type="email"
      name="email"
      class="form-control"
      id="InputEmail"
      aria-describedby="emailHelp"
      required
    />
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      id="InputPassword"
      required
    />
  </div>
  <div class="form-group">
    <label for="ConformInputPassword">Conform Password</label>
    <input
      type="password"
      name="conform_password"
      class="form-control"
      id="ConformInputPassword"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
