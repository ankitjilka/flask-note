{% extends "base.html" %} {% block title %}Home | Add Note{% endblock %} {%
block content %}
<div>
  <form method="post">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        name="title"
        class="form-control"
        id="title"
        placeholder="Enter Title"
        required
      />
    </div>
    <div class="form-group">
      <label for="discription">Discription</label>
      <input
        type="text"
        name="discription"
        class="form-control"
        id="discription"
        placeholder="Enter Discription"
      />
    </div>
    <div class="form-group">
      <label for="detail">Detail</label>
      <input
        type="text"
        name="detail"
        class="form-control"
        id="detail"
        placeholder="Enter Detail"
      />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
{% endblock %}
