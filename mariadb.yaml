            volumeMounts:
               - mountPath: /data/db
                 name: maria-volume
       volumes:
          - name: maria-volume
            hostPath:
               path: /data

---

apiVersion: v1
kind: Service
metadata:
  name: maria-service
spec:
  selector:
    app: maria
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306