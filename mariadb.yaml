
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb-depl
  labels:
    app: mydb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maria
  template:
    metadata:
      labels:
        app: maria
    spec:
       containers:
          - name: mariadb-container
            image: mariadb
            ports:
               - containerPort: 3306
            envFrom:
              - configMapRef:
                  name: db-config
              - secretRef:
                  name: maria-secret

